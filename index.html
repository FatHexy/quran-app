<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Al-Qur'an Digital Mushaf</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            quran: {
              bg: '#f1eee5',
              accent: '#d4a574',
              text: '#5c4b37',
              light: '#faf8f3'
            }
          }
        }
      }
    }
  </script>
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      touch-action: pan-y pinch-zoom;
    }

    html, body {
      overscroll-behavior: none;
      touch-action: pan-y pinch-zoom;
      overflow-x: hidden;
      background-color: #f1eee5;
    }

    /* Page container */
    .page-book {
      width: 100%;
      max-width: 100%;
      aspect-ratio: 1 / 1.414;
      position: relative;
      touch-action: none;
    }

    @media (min-width: 768px) {
      .page-book {
        max-width: 800px;
      }
    }

    /* Immersive mode transitions */
    .ui-element {
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .immersive-hidden {
      opacity: 0;
      pointer-events: none;
      transform: translateY(-10px);
    }

    /* Custom scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #d4a574;
      border-radius: 2px;
    }

    /* Range slider styling */
    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      height: 6px;
      border-radius: 3px;
      background: #d4a574;
      width: 100%;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #8b7355;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(92, 75, 55, 0.2);
    }
    input[type="range"]::-webkit-slider-thumb:active {
      transform: scale(1.1);
    }

    /* Loading spinner */
    .spinner {
      border: 3px solid #e6e2d8;
      border-top-color: #8b7355;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Touch targets */
    .touch-target {
      min-width: 44px;
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button, .no-zoom {
      touch-action: manipulation;
    }

    /* Modal styling */
    .modal-backdrop {
      background-color: rgba(92, 75, 55, 0.5);
      backdrop-filter: blur(4px);
    }

    .modal-content {
      background-color: #faf8f3;
      border: none;
      box-shadow: 0 10px 40px rgba(92, 75, 55, 0.2);
    }

    /* Tap outside hint */
    .tap-hint {
      animation: fadeHint 2s ease-in-out infinite;
    }

    @keyframes fadeHint {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* Bookmark popup */
    .bookmark-popup {
      position: fixed;
      background-color: #faf8f3;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(92, 75, 55, 0.3);
      z-index: 100;
      transition: all 0.3s ease;
      max-width: 90vw;
      width: 320px;
    }

    /* Input styling */
    .bookmark-input {
      background-color: #ffffff;
      border: 2px solid #e6e2d8;
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 16px;
      color: #5c4b37;
      width: 100%;
      transition: all 0.2s ease;
    }

    .bookmark-input:focus {
      outline: none;
      border-color: #d4a574;
      box-shadow: 0 0 0 3px rgba(212, 165, 116, 0.2);
    }

    .bookmark-input::placeholder {
      color: #8b7355;
    }

    /* Button styling */
    .btn-primary {
      background-color: #8b7355;
      color: #faf8f3;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .btn-primary:hover {
      background-color: #6b5a45;
      transform: translateY(-1px);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background-color: #e6e2d8;
      color: #5c4b37;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .btn-secondary:hover {
      background-color: #d4cfc4;
    }

    /* Verse counter badge */
    .verse-badge {
      background-color: #d4a574;
      color: #faf8f3;
      font-size: 12px;
      font-weight: 700;
      padding: 2px 8px;
      border-radius: 12px;
      margin-left: 8px;
    }
  </style>
</head>
<body class="min-h-screen" style="background-color: #f1eee5;">
  <div id="app" class="flex flex-col min-h-screen">

    <!-- Header -->
    <header id="header" class="ui-element sticky top-0 z-50" style="background-color: #f1eee5;">
      <div class="px-2 sm:px-4 py-2 sm:py-3 flex items-center justify-between">
        <div class="flex items-center gap-2 sm:gap-3">
          <div class="w-8 h-8 sm:w-10 sm:h-10 flex items-center justify-center" style="background-color: #d4a574; border-radius: 8px;">
            <svg class="w-5 h-5 sm:w-6 sm:h-6" style="color: #faf8f3;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
            </svg>
          </div>
          <div>
            <h1 class="text-base sm:text-lg font-bold" style="color: #5c4b37;">Al-Qur'an Digital</h1>
            <p class="text-xs hidden sm:block" style="color: #8b7355;">Mushaf Kemenag RI</p>
          </div>
        </div>

        <div class="flex items-center gap-1 sm:gap-2">
          <!-- Screen Wake Lock Toggle -->
          <button id="wakeLockBtn" class="touch-target p-2 rounded-lg hover:bg-opacity-80 transition-colors" style="color: #5c4b37;" onmouseover="this.style.backgroundColor='#e6e2d8'" onmouseout="this.style.backgroundColor='transparent'" title="Tetap Aktif">
            <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
            </svg>
          </button>

          <!-- Surah Button -->
          <button id="surahBtn" class="touch-target p-2 rounded-lg hover:bg-opacity-80 transition-colors" style="color: #5c4b37;" onmouseover="this.style.backgroundColor='#e6e2d8'" onmouseout="this.style.backgroundColor='transparent'">
            <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"/>
            </svg>
          </button>

          <!-- Bookmark Button -->
          <button id="bookmarkBtn" class="touch-target p-2 rounded-lg hover:bg-opacity-80 transition-colors" style="color: #5c4b37;" onmouseover="this.style.backgroundColor='#e6e2d8'" onmouseout="this.style.backgroundColor='transparent'">
            <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"/>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main id="mainContent" class="flex-1 flex items-center justify-center p-0 sm:p-4 ui-element relative">
      <div class="w-full flex flex-col items-center" style="background-color: #f1eee5;">
        <div id="book" class="page-book"></div>

        <!-- Loading indicator -->
        <div id="loadingIndicator" class="hidden flex items-center gap-3 py-4" style="color: #8b7355;">
          <div class="spinner w-6 h-6"></div>
          <span class="text-sm">Memuat halaman...</span>
        </div>
      </div>
    </main>

    <!-- Footer Controls -->
    <footer id="footer" class="ui-element sticky bottom-0 z-50" style="background-color: #f1eee5;">
      <div class="px-2 sm:px-4 py-3 sm:py-4">
        <div class="flex items-center gap-2 sm:gap-4">
          <button id="prevBtn" class="touch-target p-3 rounded-full text-white shadow-lg disabled:opacity-50 disabled:cursor-not-allowed transition-all hover:scale-105" style="background-color: #8b7355;">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
          </button>

          <div class="flex-1 min-w-0">
            <div class="flex items-center justify-between mb-1 sm:mb-2">
              <span class="text-xs sm:text-sm font-medium" style="color: #5c4b37;">
                Halaman <span id="currentPageDisplay">1</span>
              </span>
              <span class="text-xs" style="color: #8b7355;">/ 604</span>
            </div>
            <input type="range" id="pageSlider" min="1" max="604" value="1" class="w-full">
          </div>

          <button id="nextBtn" class="touch-target p-3 rounded-full text-white shadow-lg disabled:opacity-50 disabled:cursor-not-allowed transition-all hover:scale-105" style="background-color: #8b7355;">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
          </button>
        </div>

        <div class="flex justify-center gap-2 mt-3">
          <button onclick="jumpPages(-10)" class="px-3 py-1 text-xs rounded-lg transition-all hover:scale-105" style="background-color: #e6e2d8; color: #5c4b37;">
            -10
          </button>
          <button onclick="jumpPages(-5)" class="px-3 py-1 text-xs rounded-lg transition-all hover:scale-105" style="background-color: #e6e2d8; color: #5c4b37;">
            -5
          </button>
          <button onclick="jumpPages(5)" class="px-3 py-1 text-xs rounded-lg transition-all hover:scale-105" style="background-color: #e6e2d8; color: #5c4b37;">
            +5
          </button>
          <button onclick="jumpPages(10)" class="px-3 py-1 text-xs rounded-lg transition-all hover:scale-105" style="background-color: #e6e2d8; color: #5c4b37;">
            +10
          </button>
        </div>
      </div>
    </footer>
  </div>

  <!-- Bookmark Popup (hidden by default) -->
  <div id="bookmarkPopup" class="bookmark-popup hidden">
    <div class="p-6">
      <h3 class="text-lg font-bold mb-2" style="color: #5c4b37;">Tambah Penanda</h3>
      <p class="text-sm mb-4" style="color: #8b7355;">Halaman <span id="bookmarkPageNum"></span></p>

      <div class="mb-4">
        <label for="verseInput" class="block text-sm font-medium mb-2" style="color: #5c4b37;">Nomor Ayat (Opsional)</label>
        <input
          type="number"
          id="verseInput"
          class="bookmark-input"
          placeholder="Contoh: 1-10 atau 5"
          min="1"
        />
        <p class="text-xs mt-2" style="color: #8b7355;">Ketik nomor ayat untuk mengingat posisi bacaan</p>
      </div>

      <div class="flex gap-3">
        <button id="cancelBookmark" class="btn-secondary flex-1">Batal</button>
        <button id="confirmBookmark" class="btn-primary flex-1">Simpan</button>
      </div>
    </div>
  </div>

  <!-- Surah Modal -->
  <div id="surahModal" class="modal-backdrop fixed inset-0 z-50 hidden flex items-end sm:items-center justify-center">
    <div class="modal-content w-full sm:max-w-md sm:rounded-2xl rounded-t-2xl max-h-[85vh] flex flex-col">
      <div class="p-3 sm:p-4 border-b" style="border-color: #e6e2d8;">
        <div class="mb-3 sm:mb-4">
          <h2 class="text-lg sm:text-xl font-bold" style="color: #5c4b37;">Daftar Surah</h2>
          <p class="text-xs tap-hint" style="color: #8b7355;">Tap di luar untuk menutup</p>
        </div>
        <input type="text" id="surahSearch" placeholder="Cari surah..." class="w-full px-3 sm:px-4 py-2 sm:py-3 rounded-lg text-sm sm:text-base" style="background-color: #faf8f3; border: 1px solid #e6e2d8; color: #5c4b37;">
      </div>
      <div id="surahList" class="flex-1 overflow-y-auto custom-scrollbar p-2"></div>
    </div>
  </div>

  <!-- Bookmark Modal -->
  <div id="bookmarkModal" class="modal-backdrop fixed inset-0 z-50 hidden flex items-end sm:items-center justify-center">
    <div class="modal-content w-full sm:max-w-md sm:rounded-2xl rounded-t-2xl max-h-[85vh] flex flex-col">
      <div class="p-3 sm:p-4 border-b" style="border-color: #e6e2d8;">
        <div>
          <h2 class="text-lg sm:text-xl font-bold" style="color: #5c4b37;">Penanda Halaman</h2>
          <p class="text-xs tap-hint" style="color: #8b7355;">Tap di luar untuk menutup</p>
        </div>
      </div>
      <div id="bookmarkList" class="flex-1 overflow-y-auto custom-scrollbar p-2"></div>
      <div class="p-3 sm:p-4 border-t" style="border-color: #e6e2d8;">
        <button id="addBookmarkBtn" class="w-full py-3 text-white rounded-lg font-medium text-sm sm:text-base transition-all hover:scale-105" style="background-color: #8b7355;">
          Tambah Penanda Halaman Ini
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
